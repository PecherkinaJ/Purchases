language: android
  
dist: trusty

env:
  global:
   - ANDROID_BUILD_TOOLS=28.0.3
   - ADB_INSTALL_TIMEOUT=5
   - ANDROID_API=28
  android:
    components:
      - tools
      - platform-tools-$ANDROID_BUILD_TOOLS
      - build-tools-$ANDROID_BUILD_TOOLS
      - android-$ANDROID_API
      - android-$EMULATOR_API
      - extra-google-m2repository
      - extra-android-m2repository # for design library
      - addon-google_apis-google-19 # google play services
      - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API
      - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API
      - sys-img-armeabi-v7a-android-$EMULATOR_API
    licenses:
      - android-sdk-preview-license-.+
      - android-sdk-license-.+
      - google-gdk-license-.+
jdk:
  - oraclejdk8
  
branches:
  only:
  - master
  
script:
  - ./gradlew cleanAllModules
  - ./gradlew testAllModulesTravis
  - if [[ -n $TRAVIS_TAG ]]; then ./gradlew ship; fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
